<button mat-raised-button color="warn" class="m-5 float-right" (click)="signOut()">Sign Out</button>
<button mat-raised-button color="primary" class="m-5 float-right" (click)="addMember()">Add Member</button>

<div class="mat-elevation-z8 p-10">
  <label>
    <h1 class="pt-10 pl-10 font-bold">Member Details</h1>
  </label>

  <table mat-table [dataSource]="dataSource" class="mt-10 mat-elevation-z8" matSort matSortActive="id"
    matSortDirection="desc" matSortDisableClear>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="contact_no">
      <th mat-header-cell *matHeaderCellDef> Contact No </th>
      <td mat-cell *matCellDef="let element"> {{element.contact_no}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row text-center" *matNoDataRow>
      <td class="mat-cell" colspan="4">No Data
      </td>
    </tr>
  </table>
  <mat-paginator [pageSize]="10" showFirstLastButtons="true" [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of members">
  </mat-paginator>
</div>
